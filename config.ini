# Archivo de configuración del proyecto
# Edita este archivo para personalizar tu instalación

[SERVIDOR]
# Puerto donde correrá la aplicación
PUERTO=8000

# Host (usa 0.0.0.0 para acceso remoto, localhost para solo local)
HOST=localhost

# Mostrar logs detallados
DEBUG=True

[SUPABASE]
# Credenciales de tu proyecto Supabase
# Obtenlas en: https://app.supabase.com → Settings → Database

# Ejemplo: proyecto-xyz.supabase.co
HOST=your-project.supabase.co

# Puerto PostgreSQL (generalmente 5432)
PUERTO_BD=5432

# Usuario (generalmente 'postgres')
USUARIO=postgres

# Contraseña que configuraste
PASSWORD=your-password

# Nombre de la base de datos (generalmente 'postgres')
BD=postgres

[DESARROLLO]
# Recargar servidor automáticamente si hay cambios
AUTO_RELOAD=False

# Mostrar errores detallados
VERBOSE_ERRORS=True

# Habilitar CORS (para peticiones desde otros orígenes)
CORS_ENABLED=True

[PRODUCCION]
# Establece esto a True cuando subas a producción
PRODUCCION=False
